<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Loader</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #dynamicIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="loading">
        Loading...
    </div>

    <iframe id="dynamicIframe" title="Embedded Content"></iframe>

    <script>
        async function getHash(message) {
            const algorithm = 'SHA-256'
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hashBuffer = await crypto.subtle.digest(algorithm, data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            return hashHex;
        }
        async function main() {
            const params = new URLSearchParams(window.location.search);
            let key = params.get('key');
            if (key === null) key = '';
            let keyHash = await getHash(key);
            let useSharkChat = keyHash === '31fc15942b0c47f6c6408dd933a830b25dae3d9a0262dafe64d12e4492207e47';
            if (!useSharkChat) {
                return;
            }
            document.addEventListener('DOMContentLoaded', function() {
                const iframe = document.getElementById('dynamicIframe');
                const loadingScreen = document.getElementById('loading');
                const queryString = window.location.search; 
                const hashString = window.location.hash;
                const baseUrl = "https://raye.mistivia.com/irc/auto.html";
                const finalUrl = baseUrl + queryString + hashString;
                iframe.src = finalUrl;
                iframe.onload = function() {
                    loadingScreen.style.display = 'none';
                };
                iframe.onerror = function() {
                    loadingScreen.innerHTML = 'Load failed.';
                    loadingScreen.style.backgroundColor = '#ffdddd';
                };
            });
        }
        main();

    </script>

</body>
</html>
