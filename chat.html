<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Loader</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #dynamicIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="loading">
        Loading...
    </div>

    <iframe id="dynamicIframe" title="Embedded Content"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('dynamicIframe');
            const loadingScreen = document.getElementById('loading');
            const queryString = window.location.search; 
            const hashString = window.location.hash;
            const baseUrl = "https://raye.mistivia.com/irc/auto.html";
            const finalUrl = baseUrl + queryString + hashString;
            iframe.src = finalUrl;
            iframe.onload = function() {
                loadingScreen.style.display = 'none';
            };
            iframe.onerror = function() {
                loadingScreen.innerHTML = 'Load failed.';
                loadingScreen.style.backgroundColor = '#ffdddd';
            };
        });
    </script>

</body>
</html>
